<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        General
                    </h3>
                </div>
                <div class="panel-body">
                    Something
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Summary
                    </h3>
                </div>
                <div class="panel-body">
                    Something else {{char.name}}
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-repeat="myClass in getClassArray()">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{myClass.name}}
                    </h3>
                </div>
                <div class="panel-body">
                    Level: {{myClass.level}}
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{myClass.name}}
                    </h3>
                </div>
                <div class="panel-body">
                    Level: {{myClass.level}}
                </div>
            </div>
        </div>
    </div>
</div>
